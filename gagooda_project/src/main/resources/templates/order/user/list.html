<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/mypageLayout}">

<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<div layout:fragment="myPageContent">
    <h1 class="mb-4">Order List</h1>
    <!--기간별 조회-->
    <ul class="nav nav-tabs" id="searchDate">
        <li class="nav-item">
            <a class="dayNum nav-link" style="text-decoration: none; color:#B68C68;" th:classappend="${(dates==7)?'active':''}" th:href="@{ '' (dates=7) }">7 Days</a>
        </li>
        <li class="nav-item">
            <a class="dayNum nav-link" style="text-decoration: none; color:#B68C68;" th:classappend="${(dates==15)?'active':''}"  th:href="@{ '' (dates=15) }">15 Days</a>
        </li>
        <li class="nav-item">
            <a class="dayNum nav-link" style="text-decoration: none; color:#B68C68;" th:classappend="${(dates==30)?'active':''}" th:href="@{ '' (dates=30) }" >1 Month</a>
        </li>
        <li class="nav-item">
            <a class="dayNum nav-link" style="text-decoration: none; color:#B68C68;" th:classappend="${(dates==90)?'active':''}" th:href="@{ '' (dates=90) }">3 Months</a>
        </li>
        <li class="nav-item">
            <a class="dayNum nav-link" style="text-decoration: none; color:#B68C68;" th:classappend="${(dates==365)?'active':''}" th:href="@{ '' (dates=365) }" >1 Year</a>
        </li>
    </ul>
    <!--기간별 조회 end--------------->
    <hr style="margin-top: 0; background : #b68c68; height: 5px">
    <!--주문목록 table-->
    <table class="table table-hover">
        <thead>
            <th scope="col">Order ID</th>
            <th scope="col">Order Date</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">State</th>
            <th scope="col">Manage</th>
        </thead>
        <tbody>
            <tr th:each="order:${orderList}">
                <td >
                    <a th:text="${order.orderId}" style="cursor:pointer; text-decoration: none; color:#B68C68; " th:href="@{'/order/user_yes/mypage/{orderId}/detail.do'(orderId=${order.orderId})}"></a>
                </td>
                <td th:text="${#dates.format(order.regDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <img th:src="@{'/img/product/{file}'(file=${order.imgPath})}"
                         style="width: 50px; height:50px; object-fit: cover;">
                    <th:block th:if="${order.orderDetailList != null}">
                         <span th:text="'Product ' +${order.orderDetailList.size()} "></span>
                    </th:block>
                </td>
                <td th:text="${order.totalPrice}+'Won'"></td>
                <td th:text="${oCodeList[order.oDet.substring(1)].detName}"></td>
                <td>
                    <button class="btn text-white" type="button" style="background-color: #B68C68;" th:onclick="location.href=[[@{'/delivery/user_yes/mypage/{orderId}/detail.do'(orderId=${order.orderId})}]]">Delivery Detail</button>
                    <button class="btn" id="cancelOrder" type="button" style="background-color: #FFFAF5; color: #B68C68; border-color:#eeeeee;" th:onclick="cancelRecheck([[${order.orderId}]])"
                            th:classappend="${(#strings.equals(order.oDet,'o4')||(#strings.equals(order.oDet,'o5')))?'disabled':''}">Cancel Order</button>
                </td>


            </tr>
        </tbody>
    </table>
    <!--주문 목록 table end----------------->
    <!--pagination-->
    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation ">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" style="background-color: #FFFAF5; color: #B68C68; border-color:#eeeeee;"  th:href="@{${paging.queryString}(page=${paging.prevPage})}" th:classappend="${(paging.page==1)?'disabled':''}">Previous</a>
                </li>
                <li class="page-item">
                    <a class="page-link" style="background-color: #FFFAF5; color: #B68C68; border-color:#eeeeee;" th:href="@{${paging.queryString}(page=${paging.nextPage})}" th:classappend="${(!(paging.next))?'disabled':''}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <!--pagination end--------------->
    <script th:inline="javascript">


       function cancelRecheck(orderId){
           if(confirm("Do you really want to cancel the order?")) {
               location.href = '/order/user_yes/mypage/' + orderId + '/modify.do'
           }
       }
       const disabled = document.querySelectorAll(".disabled");
       for(let i=0; i<disabled.length;i++){
           disabled[i].style.color = 'lightgrey'
       }


    </script>
</div>
</html>
