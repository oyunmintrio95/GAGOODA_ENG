<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Register New Post</title>
</head>
<div layout:fragment="content">
    <div class="container">
        <h1 class="mt-4"> Register New Post</h1>
        <hr style="margin-top: 0; background : #b68c68; height: 5px">
        <form name="communityRegisterForm" method="post" action="/community/user_yes/register.do"  enctype="multipart/form-data">
            <div class="mb-3">
                <input type="hidden" id="userId" name="userId" th:value="${session.loginUser.userId}">
            </div>
            <div class="mb-3">
                <label for="imgFile">Upload images</label>
                <input multiple="multiple" type="file" class="form-control" name="imgFile" id="imgFile">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">content</label>
                <textarea class="form-control" name="content" id="content" cols="30" rows="3" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn border" style="background-color: #FFFAF5; color: #B68C68;" type="reset" onclick="cancel()">Cancel</button>
                <button class="btn text-white ms-2" style="background-color: #B68C68" type="submit" onclick="registerConfirm()">Register</button>
            </div>
        </form>
    </div>


    <script th:inline="javascript">

        function registerConfirm() {
            let result = confirm("Do you want to register the post?");
             if (result == true) {
            location.href = "/community/list.do";
             }
        }

        function cancel() {
            let result = confirm("Do you want to cancel register?");
            if (result == true) {
                location.href = "/community/list.do";
            }
        }
    </script>
</div>
</html>
